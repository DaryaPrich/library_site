{% extends "main/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Жанры</h2>
    {% if request.user.is_staff %}
    <a href="{% url 'genre_add' %}" class="btn btn-success mb-3">Добавить жанр</a>
    {% endif %}
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        {% for g in genres %}
        <tr>
            <td>{{ g.id }}</td>
            <td>{{ g.name }}</td>
            <td>
                {% if request.user.is_staff %}
                <a href="{% url 'genre_edit' g.id %}" class="btn btn-sm btn-primary">Изменить</a>
                <a href="{% url 'genre_delete' g.id %}" class="btn btn-sm btn-danger">Удалить</a>
                {% endif %}
                <a href="{% url 'books_list' %}?genre={{ g.id }}" class="btn btn-sm btn-info">Показать книги</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
