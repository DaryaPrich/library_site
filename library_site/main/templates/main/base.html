<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Библиотека{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Библиотека</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/books/">Каталог</a></li>
        <li class="nav-item"><a class="nav-link" href="/account/">Кабинет</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">О нас</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Контакты</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/login/">Войти</a></li>
        <li class="nav-item"><a class="nav-link" href="/register/">Регистрация</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (опционально, если нужны модальные окна и т.п.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
