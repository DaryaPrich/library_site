<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Главная</a>
        </li>
        {% for crumb in crumbs %}
        {% if crumb.url %}
        <li class="breadcrumb-item">
            <a href="{{ crumb.url }}">{{ crumb.name }}</a>
        </li>
        {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{ crumb.name }}</li>
        {% endif %}
        {% endfor %}
    </ol>
</nav>
