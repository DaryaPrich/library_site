{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Личный кабинет</h2>
  <p>Здравствуйте, {{ user.username }}!</p>

  <h4 class="mt-3">Взятые книги:</h4>
  <ul class="list-group">
    {% for book in books %}
      <li class="list-group-item">{{ book.title }}</li>
    {% empty %}
      <li class="list-group-item text-muted">У вас нет взятых книг.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
