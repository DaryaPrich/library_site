{% extends "main/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Типы литературы</h2>
    {% if request.user.is_staff %}
    <a href="{% url 'literaturetype_add' %}" class="btn btn-success mb-3">Добавить</a>
    {% endif %}
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        {% for t in types %}
        <tr>
            <td>{{ t.id }}</td>
            <td>{{ t.name }}</td>
            <td>
                {% if request.user.is_staff %}
                <a href="{% url 'literaturetype_edit' t.id %}" class="btn btn-sm btn-primary">Изменить</a>
                <a href="{% url 'literaturetype_delete' t.id %}" class="btn btn-sm btn-danger">Удалить</a>
                {% endif %}
                <a href="{% url 'books_list' %}?type={{ t.id }}" class="btn btn-sm btn-info">Показать книги</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
